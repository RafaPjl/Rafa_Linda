<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das Baleias</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Primeira Linha: Logotipo -->
        <div class="row">
            <div class="col text-center">
                <img src="img/baleia.jpg" alt="Logotipo Mundo das Baleias" class="img-fluid logo-baleia">
            </div>
        </div>
        <!-- Segunda Linha: Informações -->
        <div class="row mt-5">
            <div class="col-md-4 text-center">
                <h3>Curiosidades sobre Baleias</h3>
                <p>As baleias são os maiores animais do planeta.</p>
            </div>
            <div class="col-md-4 text-center">
                <h3>Espécies de Baleias</h3>
                <p>Existem cerca de 90 espécies de baleias.</p>
            </div>
            <div class="col-md-4 text-center">
                <h3>Importância Ecológica</h3>
                <p>Baleias desempenham um papel crucial.</p>
            </div>
        </div>
        <!-- Terceira Linha: Ícones -->
        <div class="row mt-5">
            <div class="col-md-4 text-center">
                <i class="bi bi-droplet fs-1 icon-baleia"></i>
                <p>Baleia Azul</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-circle-fill fs-1 icon-baleia"></i>
                <p>Orca</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-water fs-1 icon-baleia"></i>
                <p>Baleia Jubarte</p>
            </div>
        </div>
    </div>
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
